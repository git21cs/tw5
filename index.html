<bodyng-app="myApp">
<ahref="#!link1">Link 1</a>

<script>
constapp = angular.module("myApp", ["ngRoute"]);
app.config($routeProvider=>{
$routeProvider.when("/link1",{
template:"<h3>I am Bigger!</h3>",

});
});
